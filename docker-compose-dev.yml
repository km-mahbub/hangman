version: "3.7"
services:
  ##############
  ## SERVER ##
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    networks:
      - webapp
    ports:
      - 5500:5500
    environment:
      - SECRET="¯\_(ツ)_/¯"
    volumes:
      - ./server/node_modules:/app/node_modules
      - ./server/src:/app/src
    restart: always
    command: ["yarn", "start:dev"]
    container_name: server
  #############
  ## CLIENT ##
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client/node_modules:/app/node_modules
      - ./client/src:/app/src
      - ./client/public:/app/public
    networks:
      - webapp
    ports:
      - 3000:3000
    command: yarn start
    stdin_open: true
    restart: always
    container_name: client
networks:
  webapp:
    driver: bridge
